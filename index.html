<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>石头剪刀布游戏</h1>
        <div class="game-container">
            <div class="player-side">
                <div class="player-choice">
                    <img id="player1-choice" src="assets/images/sheep.png" alt="选手1">
                </div>
                <p>选手1得分: <span id="player1-score">0</span></p>
            </div>

            <div class="vs">VS</div>

            <div class="player-side">
                <div class="player-choice">
                    <img id="player2-choice" src="assets/images/pig.png" alt="选手2">
                </div>
                <p>选手2得分: <span id="player2-score">0</span></p>
            </div>
        </div>

        <div id="result">等待选手1选择...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
